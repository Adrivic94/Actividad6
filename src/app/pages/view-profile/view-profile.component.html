<section class="container mt-3">
    <img src="{{oneProfile?.image}}" alt="Profile photo">
    <h1>{{oneProfile?.first_name}}</h1>
    <h1>{{oneProfile?.last_name}}</h1>
    <h1>{{oneProfile?.username}}</h1>
    <h1>{{oneProfile?.email}}</h1>
    <a class="btn btn-danger" (click)="deleteProfile(oneProfile?._id)">Borrar</a>
    <a class="btn btn-warning">Actualizar</a>
    <a class="btn btn-light">Volver al listado</a>
</section>
